<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suporte.css">
    <title>Formulário de Suporte</title>
</head>
<body>
    <div id="image-logo">
        <img src="3-removebg-preview-removebg-preview.png" alt="Logo">
    </div>

    <div class="form-container">
        <h2>Formulário de Suporte</h2>
        <form class="support-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
            
            <label for="contact">Contato:</label>
            <input type="text" id="contact" name="contact" placeholder="Seu e-mail ou telefone" required>
            
            <label for="issue">Problema Ocorrido:</label>
            <textarea id="issue" name="issue" rows="5" placeholder="Descreva o problema ocorrido" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
