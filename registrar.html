<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de registro/login</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <div class="imagem_macarrao"><img src="1-removebg-preview.png" width="269px" height="214px" alt=""></div>

<div class="circulo"> 
    <div class="imagem-women">
<img src="meninamaca-removebg-preview.png" alt="">
    </div>
</div>
    <div class="quadrado">Falta pouco para você amassar o <br> seu macarrão.
    <div id="register"><div class="form-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div></div>
</div>
